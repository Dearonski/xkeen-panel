name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Build binaries
        run: |
          # aarch64 (Keenetic Giga, Ultra, Peak, Hopper и др.)
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/xkeen-panel-aarch64 .

          # mipsel (Keenetic старых серий)
          GOOS=linux GOARCH=mipsle GOMIPS=softfloat go build -ldflags="-s -w" -o build/xkeen-panel-mipsel .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/xkeen-panel-aarch64
            build/xkeen-panel-mipsel
